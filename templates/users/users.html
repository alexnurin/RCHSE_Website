{% extends 'main/template.html' %}

{% block title %}
    {{ title }}
{% endblock %}

{% block content %}
    <h1> Пользователи: </h1>
    {% if users %}
        {% for el in users %}
            <div class="alert alert-warning mt-2">
                <h3> {{ el.name }}</h3>
                <p> {{ el.email }}</p>
            </div>
        {% endfor %}
    {% else %}
        <p>У нас нет записей!</p>
    {% endif %}
{% endblock %}
