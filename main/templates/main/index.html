{% extends 'main/template.html' %}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}
<h1> Главная страница</h1>
{% if users %}
{% for el in users %}
<div class="alert alert-warning mt-2">
    <h3> {{ el.name }}</h3>
    <p> {{ el.description }}</p>
</div>
{% endfor %}
{% else %}
<p>У нас нет записей!</p>
{% endif %}
{% endblock %}
